    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weather App Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Font: Used for modern and clean typography -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset and base font settings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background: #E3F2FD; /* Light blue background for a pleasant UI */
    }

    /* Header styling */
    h1 {
      background: #5372F0;
      background: #97954f;
      font-size: 1.75rem;
      text-align: center;
      padding: 18px 0;
      color: #fff;
    }

    /* Main container holding input and weather info side by side */
    .container {
      display: flex;
      gap: 35px;
      padding: 30px;
      flex-wrap: wrap;
    }

    /* Input box section styling */
    .weather-input {
      width: 100%;
      max-width: 550px;
    }

    /* Input field styling */
    .weather-input input {
      height: 46px;
      width: 100%;
      outline: none;
      font-size: 1.07rem;
      padding: 0 17px;
      margin: 10px 0 20px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Input focus effect */
    .weather-input input:focus {
      border: 2px solid #5372F0;
    }

    /* Separator between input and location button */
    .weather-input .separator {
      height: 1px;
      width: 100%;
      margin: 25px 0;
      background: #BBBBBB;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* "or" text inside separator */
    .weather-input .separator::before {
      content: "or";
      color: #6C757D;
      font-size: 1.18rem;
      padding: 0 15px;
      margin-top: -4px;
      background: #E3F2FD;
    }

    /* Search and location button styles */
    .weather-input button {
      width: 100%;
      padding: 10px 0;
      cursor: pointer;
      outline: none;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      color: #fff;
      background: #5372F0;
      transition: 0.2s ease;
    }

    /* Hover effects for buttons */
    .weather-input .search-btn:hover {
      background: #2c52ed;
    }
    .weather-input .location-btn {
      background: #6C757D;
    }
    .weather-input .location-btn:hover {
      background: #5c636a;
    }

    /* Weather data section */
    .weather-data {
      flex: 1;
      width: 100%;
    }

    /* Current weather display block */
    .weather-data .current-weather {
      color: #fff;
      background: #5372F0;
      border-radius: 5px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    /* Weather title */
    .current-weather h2 {
      font-weight: 700;
      font-size: 1.7rem;
    }

    /* Weather info small text */
    .weather-data h6 {
      margin-top: 12px;
      font-size: 1rem;
      font-weight: 500;
    }

    /* Weather icon styling */
    .current-weather .icon {
      text-align: center;
    }

    .current-weather .icon img {
      max-width: 120px;
      margin-top: -15px;
    }

    .current-weather .icon h6 {
      margin-top: -10px;
      text-transform: capitalize;
    }

    /* Forecast heading */
    .days-forecast h2 {
      margin: 20px 0;
      font-size: 1.5rem;
    }

    /* Container for 5-day forecast cards */
    .days-forecast .weather-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Forecast card styling */
    .weather-cards .card {
      color: #fff;
      padding: 18px 16px;
      list-style: none;
      flex: 1 1 calc(20% - 20px);
      background: #6C757D;
      border-radius: 5px;
    }

    .weather-cards .card h3 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .weather-cards .card img {
      max-width: 70px;
      margin: 5px 0 -12px 0;
    }

    /* Last updated text */
    #last-updated {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #333;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 950px) {
      .weather-cards .card {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 600px) {
      .weather-cards .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <!-- App Title -->
  <h1>Weather Dashboard</h1>

  <!-- Main content container -->
  <div class="container">
    
    <!-- Left Side: User input section -->
    <div class="weather-input">
      <h3>Enter a City Name</h3>
      <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo" aria-label="City name">
      <button class="search-btn" aria-label="Search city">Search</button>
      <div class="separator"></div>
      <button class="location-btn" aria-label="Use current location">Use Current Location</button>
    </div>

    <!-- Right Side: Weather display section -->
    <div class="weather-data">
      <!-- Current weather info will be inserted here dynamically -->
      <div class="current-weather"></div>
      
      <!-- Shows the last time weather data was updated -->
      <p id="last-updated">Last updated: --</p>

      <!-- 5-day weather forecast section -->
      <div class="days-forecast">
        <h2>5-Day Forecast</h2>
        <ul class="weather-cards"></ul>
      </div>
    </div>
  </div>

  <script>
    // Selecting all important HTML elements
    const cityInput = document.querySelector(".city-input");
    const searchButton = document.querySelector(".search-btn");
    const locationButton = document.querySelector(".location-btn");
    const currentWeatherDiv = document.querySelector(".current-weather");
    const weatherCardsDiv = document.querySelector(".weather-cards");
    const lastUpdated = document.getElementById("last-updated");

    // Your OpenWeatherMap API key
    const API_KEY = "YOUR_OPENWEATHERMAP_API_KEY"; // Replace with your key if needed

    // Function to create weather card HTML
    const createWeatherCard = (cityName, weatherItem, index) => {
      const date = weatherItem.dt_txt.split(" ")[0];
      const icon = `<img src="https://openweathermap.org/img/wn/${weatherItem.weather[0].icon}@4x.png" alt="weather-icon">`;
      const temp = (weatherItem.main.temp - 273.15).toFixed(2); // Convert Kelvin to Celsius

      if (index === 0) {
        // First item shown as current weather
        return `<div class="details">
                  <h2>${cityName} (${date})</h2>
                  <h6>Temperature: ${temp}°C</h6>
                  <h6>Wind: ${weatherItem.wind.speed} M/S</h6>
                  <h6>Humidity: ${weatherItem.main.humidity}%</h6>
                </div>
                <div class="icon">
                  ${icon}
                  <h6>${weatherItem.weather[0].description}</h6>
                </div>`;
      } else {
        // Remaining items shown as 5-day forecast cards
        return `<li class="card">
                  <h3>(${date})</h3>
                  ${icon}
                  <h6>Temp: ${temp}°C</h6>
                  <h6>Wind: ${weatherItem.wind.speed} M/S</h6>
                  <h6>Humidity: ${weatherItem.main.humidity}%</h6>
                </li>`;
      }
    };

    // Fetch forecast weather data using coordinates
    const getWeatherDetails = (cityName, latitude, longitude) => {
      const WEATHER_API_URL = `https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${API_KEY}`;
      
      searchButton.innerText = "Loading..."; // UI feedback
      
      fetch(WEATHER_API_URL)
        .then(response => response.json())
        .then(data => {
          // Filter to get only one reading per day (12:00 PM)
          const fiveDaysForecast = data.list.filter(forecast =>
            forecast.dt_txt.includes("12:00:00")
          );

          // Clear previous data
          cityInput.value = "";
          currentWeatherDiv.innerHTML = "";
          weatherCardsDiv.innerHTML = "";

          // Loop through each forecast and create cards
          fiveDaysForecast.forEach((weatherItem, index) => {
            const html = createWeatherCard(cityName, weatherItem, index);
            if (index === 0) {
              currentWeatherDiv.innerHTML = html;
            } else {
              weatherCardsDiv.insertAdjacentHTML("beforeend", html);
            }
          });

          // Show last updated time
          lastUpdated.innerText = "Last updated: " + new Date().toLocaleString();
        })
        .catch(() => alert("An error occurred while fetching the weather forecast!"))
        .finally(() => searchButton.innerText = "Search");
    };

    // Fetch coordinates of city entered by user
    const getCityCoordinates = () => {
      const cityName = cityInput.value.trim();
      if (cityName === "") return;

      const API_URL = `https://api.openweathermap.org/geo/1.0/direct?q=${cityName}&limit=1&appid=${API_KEY}`;

      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          if (!data.length) return alert(`No coordinates found for "${cityName}"`);
          const { lat, lon, name } = data[0];
          getWeatherDetails(name, lat, lon);
        })
        .catch(() => alert("An error occurred while fetching the coordinates!"));
    };

    // Use browser's geolocation to get weather for current location
    const getUserCoordinates = () => {
      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          const API_URL = `https://api.openweathermap.org/geo/1.0/reverse?lat=${latitude}&lon=${longitude}&limit=1&appid=${API_KEY}`;

          fetch(API_URL)
            .then(response => response.json())
            .then(data => {
              const { name } = data[0];
              getWeatherDetails(name, latitude, longitude);
            })
            .catch(() => alert("An error occurred while fetching the city name!"));
        },
        error => {
          // Handle location access errors
          if (error.code === error.PERMISSION_DENIED) {
            alert("Geolocation denied. Please enable location permission.");
          } else {
            alert("Geolocation error. Please try again.");
          }
        }
      );
    };

    // Event listeners for buttons and Enter key
    locationButton.addEventListener("click", getUserCoordinates);
    searchButton.addEventListener("click", getCityCoordinates);
    cityInput.addEventListener("keyup", e => e.key === "Enter" && getCityCoordinates());
  </script>
</body>
</html>
